<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>DOM: simple calculator</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div id="main-calc-container">

            <div id="display-container"><span id="display"></span></div>

            <div class="btn-rows" id="row2">
                <button type="button" id="del-btn" class="btn">Del</button>
                <button type="button" class="btn operator">.</button>
                <button type="button" class="btn operator">+</button>
            </div>

            <div class="btn-rows" id="row3">
                <button type="button"  class="btn calc-item">7</button>
                <button type="button"  class="btn calc-item">8</button>
                <button type="button"  class="btn calc-item">9</button>
                <button type="button"  class="btn operator">-</button>
            </div>

            <div class="btn-rows" id="row4">
                <button type="button" class="btn calc-item">4</button>
                <button type="button" class="btn calc-item">5</button>
                <button type="button" class="btn calc-item">6</button>
                <button type="button" class="btn operator">*</button>
            </div>

            <div class="btn-rows" id="row5">
                <button type="button" class="btn calc-item">1</button>
                <button type="button" class="btn calc-item">2</button>
                <button type="button" class="btn calc-item">3</button>
                <button type="button" class="btn operator">/</button>
            </div>

            <div class="btn-rows" id="row6">
                <button type="button" id ="zero-btn" class="btn calc-item">0</button>
                <button type="button" id="equal-btn" class="btn">=</button>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
